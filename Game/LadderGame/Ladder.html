<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta property="og:title" content="Seounghyun's LadderGame">
	<meta property="og:description" content="Ladder game for 1 to 20 players">
	<meta property="og:image" content="../../images/LadderGame.png">
	<link rel="shortcut icon" href="../../images/아이콘.jpg">
	<title>SeoungHyun</title>
	<script src="Ladder.js"></script>
	<link rel="stylesheet" href="Ladder.css">
</head>

<body>
	<div><button id="LadderGame_Back_Button" type="button" onclick="location.href='../../StoreBet.html'">Back</button>
	</div>
	<div id="Main">
		<div id="div_step1">
			<h3 id="Ladder_Count">갯수 선택</h3>
			<select id="sel_num">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5" selected="">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
			</select>
			<input type="button" value="만들기" onclick="Yl.init();" id="Making_Button">
		</div>

		<div id="div_step2" style="display:none;">
			<span id="Ladder_WriteEndStart">입력후 게임 시작 </span><input type="button" value="Start" id="Write_End"
				onclick="Yl.create();">
		</div>

		<div id="div_Reset">
			<button id="Reset" onClick="Reset()">Reset</button>
		</div>

		<div id="div_body"></div>
		<scribe-shadow id="crxjs-ext"></scribe-shadow>
	</div>


</body>

</html>
