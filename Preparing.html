<body>
	<h1 style="font-size: 200px; text-align: center; margin-bottom: 50px; margin-top: 0px;">Preparing!!!!!!!</h1>
<footer id="footer">
			<div class="inner">
				<section style="padding: 0 2.5em;">
					<h2 id="Sendh2">Send Email</h2>
					<form method="post"
						action="https://script.google.com/macros/s/AKfycbzUpu78sMltlNFuBHw-KXdpN5dP6A11vNXlitCfVrfTVPo-Kz98wPZ2WuNc-E8BZoPa/exec"

							<div class="field half">
								<input type="text" name="name" id="name" placeholder="Name" />
							</div>
							<div class="field half">
								<input type="email" name="email" id="email" placeholder="Email" />
							</div>
							<div class="field">
								<textarea name="message" id="message" placeholder="Message"></textarea>
							</div>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Send" class="primary" type="reset"
									onclick="alert('Sent Complete');document.querySelector('.primary').addEventListener('click', setTimeout(clear_, 500))" />
							</li>
						</ul>
					</form>
				</section>
				<script data-cfasync="false" src="form-submission-handler.js"></script>
				<iframe id="iframe1" name="iframe1" style="display:none"></iframe>


				<section style="margin-bottom: 5%;">

						<li><a href="tel:010-2316-8774" class="icon solid style2 fa-phone" title="010-2316-8774"><span
									class="label">Phone</span></a></li>
						<li><a href="#" class="icon solid style2 fa-envelope" title="dltmdgus1412@gmail.com" onclick="alert('Please use the left \'Send Email\'');"><span
